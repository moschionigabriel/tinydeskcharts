# .github/workflows/cronjob.yml
name: cronjob

on:
  schedule:
    - cron: "30 9 * * *"  
  workflow_dispatch:

jobs:
  ingestion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Pipeline
        env: 
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          STAGING__FILESYSTEM__BUCKET_URL: S{{secrets.STAGING__FILESYSTEM__BUCKET_URL}}
          GOOGLE_APPLICATION_CREDENTIALS: S{{secrets.GOOGLE_APPLICATION_CREDENTIALS}}
          DESTINATION__FILESYSTEM__BUCKET_URL: S{{secrets.DESTINATION__FILESYSTEM__BUCKET_URL}}
          DESTINATION__BIGQUERY__TRUNCATE_TABLES_ON_STAGING_DESTINATION_BEFORE_LOAD: S{{secrets.DESTINATION__BIGQUERY__TRUNCATE_TABLES_ON_STAGING_DESTINATION_BEFORE_LOAD}}
          DESTINATION__BIGQUERY__PROJECT_ID: S{{secrets.DESTINATION__BIGQUERY__PROJECT_ID}}
        run: |    
          python ingestion/main.py