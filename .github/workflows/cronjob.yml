# .github/workflows/cronjob.yml
name: ingestion_cron

on:
  schedule:
    - cron: "30 12 * * *"  # Executa todos os dias às 03:00 UTC
  workflow_dispatch:      # Permite rodar manualmente também

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create .env file
        run: |
          echo "YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}" >> .env
          echo "STAGING__FILESYSTEM__BUCKET_URL=${{ secrets.STAGING__FILESYSTEM__BUCKET_URL }}" >> .env
          echo "DESTINATION__FILESYSTEM__BUCKET_URL=${{ secrets.DESTINATION__FILESYSTEM__BUCKET_URL }}" >> .env
          echo "DESTINATION__BIGQUERY__PROJECT_ID=${{ secrets.DESTINATION__BIGQUERY__PROJECT_ID }}" >> .env
          echo "DESTINATION__BIGQUERY__TRUNCATE_TABLES_ON_STAGING_DESTINATION_BEFORE_LOAD=${{ secrets.DESTINATION__BIGQUERY__TRUNCATE_TABLES_ON_STAGING_DESTINATION_BEFORE_LOAD }}" >> .env
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > gcloud_credentials.json

      - name: Run script
        run: |
          python ingestion/main.py
